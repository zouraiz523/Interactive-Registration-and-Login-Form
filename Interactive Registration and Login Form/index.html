<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Registration and Login Form</title>
  <!-- External CSS file if needed -->
  <link rel="stylesheet" href="style.css" />
  <!-- Optional: Feather Icons Library -->
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }

    /* Form Container */
    .form-container {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .hidden {
      display: none;
    }

    /* Form Header */
    .form-header h1 {
      font-size: 24px;
      color: #333;
      text-align: center;
      margin-bottom: 10px;
    }

    .form-header p {
      font-size: 16px;
      color: #666;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Form Groups */
    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    /* Input Group for password toggle */
    .input-group {
      position: relative;
    }

    .password-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
    }

    /* Hex Value Display */
    .hex-value {
      margin-top: 5px;
      font-size: 14px;
      color: #555;
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #0056b3;
    }

    /* Auth Switch Container */
    .auth-switch {
      text-align: center;
      margin: 20px 0;
    }

    .auth-switch p {
      color: #444;
      font-size: 16px;
      margin: 10px 0;
    }

    .auth-switch a {
      color: #007BFF;
      text-decoration: none;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .auth-switch a:hover {
      background-color: #007BFF;
      color: #fff;
      border-color: #007BFF;
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.4);
      transform: scale(1.05);
    }

    .auth-switch a:active {
      transform: scale(0.98);
      box-shadow: 0 2px 4px rgba(0, 123, 255, 0.6);
    }
  </style>
</head>
<body>
  <!-- Registration Form -->
  <div class="form-container hidden" id="registerForm">
    <div class="form-header">
      <h1>Register</h1>
      <p>Create your account quickly and start exploring!</p>
    </div>
    <form>
      <!-- Username Input -->
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <div id="errorMessage" class="error-message"></div>
      </div>

      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <div id="emailErrorMessage" class="error-message"></div>
      </div>

      <!-- Password Input with Toggle (Single Icon using Emoji) -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <input type="password" id="password" name="password" placeholder="Enter a strong password" required>
          <span class="password-icon">üëÅ</span>
        </div>
        <div id="passwordStrengthMsg" class="password-strength-message"></div>
      </div>

      <!-- Color Picker -->
      <div class="form-group">
        <label for="colorPicker">Pick your favorite color</label>
        <input type="color" id="colorPicker" name="color">
        <div class="hex-value" id="hexValue">Hex: #ffffff</div>
      </div>

      <!-- Submit Button (Disabled by default; enable after validation if needed) -->
      <button id="registerBtn" type="submit" disabled>Register</button>
    </form>
    <!-- Already have an account? Login here -->
    <div class="auth-switch">
      <p>Already have an account? <a href="#" id="switchToLogin">Sign In</a></p>
    </div>
  </div>

  <!-- Login Form -->
  <div class="form-container" id="loginForm">
    <div class="form-header">
      <h1>Login</h1>
      <p>Welcome back! Please login to your account.</p>
    </div>
    <form>
      <!-- Email Input -->
      <div class="form-group">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
        <div id="loginEmailErrorMessage" class="error-message"></div>
      </div>

      <!-- Password Input with Toggle (Single Icon using Emoji) -->
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <div class="input-group">
          <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
          <span class="password-icon">üëÅ</span>
        </div>
      </div>

      <!-- Submit Button -->
      <button id="loginBtn" type="submit">Login</button>
    </form>
    <!-- Don't have an account? Register here -->
    <div class="auth-switch">
      <p>Don't have an account? <a href="#" id="switchToRegister">Sign Up</a></p>
    </div>
  </div>

  <!-- JavaScript: external or inline -->
  <script src="main.js"></script>
</body>
</html>
